<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="card px-4">
      <h4 class="card-title mb-4 mt-1">Login</h4>
      <form (ngSubmit)="login()" >
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="user.username"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password"/>
        </div>
        <div class="form-group">
          <!-- This button creates HTTP request -->
          <input type="submit" class="btn btn-primary btn-block" name="login" value="Login"/>
        </div>
      </form>
      <div *ngIf="error"  class="alert alert-danger">
          <span>Incorrect username or password</span>
      </div>
    </div>
  </div>
</div>
