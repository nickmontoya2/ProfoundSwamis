<div class="container">
    <!-- Header area, maybe add photo of vehicle here -->
    <div class="jumbotron">
      <h1 class="display"> Post a car for sale </h1>
      <div *ngIf="picture != ''">
        <img src={{picture}} alt="Post this car for sale" class="img-fluid">
      </div>

    </div>
    <!-- Area to display other fields -->
    <form (ngSubmit)="postCarForSale()" ngNativeValidate>

        <div class="form-group">
          <div class="form-row">
            <div class="column mx-2">
              <label for="make">Make: </label>
              <select [(ngModel)]="temp.make" (change)="selectChangeHandler($event)" class="form-control" id="carMake" name="make" required placeholder="Aston Martin">
                <option *ngFor="let make of makes" value="{{make.maker}}">{{make.maker}}</option>
              </select>
            </div>
            <div class="column mx-3" style="width: 130px">
              <label for="model">Model: </label>
              <select (change)="selectPicture($event)" [(ngModel)]="temp.model" *ngIf="selectedCar == 'Aston Martin'" class="form-control" id="" name="model" required>
                <option *ngFor="let model of makes[0].cars" value="{{model}}">{{model}}</option>
              </select>
              <select (change)="selectPicture($event)" [(ngModel)]="temp.model" *ngIf="selectedCar == 'Bugatti'" class="form-control" id="" name="model" required>
                <option *ngFor="let model of makes[1].cars" value="{{model}}">{{model}}</option>
              </select>
              <select (change)="selectPicture($event)" [(ngModel)]="temp.model" *ngIf="selectedCar == 'Koenigsegg'" class="form-control" id="" name="model" required>
                <option *ngFor="let model of makes[2].cars" value="{{model}}">{{model}}</option>
              </select>
              <select (change)="selectPicture($event)" [(ngModel)]="temp.model" *ngIf="selectedCar == 'Lamborghini'" class="form-control" id="" name="model" required>
                <option *ngFor="let model of makes[3].cars" value="{{model}}">{{model}}</option>
              </select>
              <select (change)="selectPicture($event)" [(ngModel)]="temp.model" *ngIf="selectedCar == 'WMotors'" class="form-control" id="" name="model" required>
                <option *ngFor="let model of makes[4].cars" value="{{model}}">{{model}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="column mx-2">
                  <label for="year">Year: </label>
                  <input [(ngModel)]="temp.year" type="number" class="form-control" min="1900" max="2021" id="" name="year" placeholder="2020" required>
                </div>
                <div class="column mx-2">
                  <label for="mileage">Mileage: </label>
                  <input [(ngModel)]="temp.mileage" type="number" class="form-control" min="0" max="1000000" id="" name="mileage" placeholder="0" required>
                </div>
                <div class="column mx-2">
                  <label for="value">Value: </label>
                  <input [(ngModel)]="temp.value" type="number" class="form-control"  min="0.01" step="0.01" max="10000000" id="" name="value" placeholder="1000000" required>
                </div>
            </div>
        </div>

        <div class="form-group">
          <label for="textBox">Description</label>
          <textarea [(ngModel)]="temp.description" class="form-control" name="description" id="textBox" rows="3" maxlength="250" placeholder="Enter a description here."></textarea>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="column mx-2">
              <input type="submit" class="form-control btn btn-success" id="" name="submit" value="Post car for sale">
            </div>
          </div>
        </div>

      </form>
  </div>
