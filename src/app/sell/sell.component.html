<div class="container">
    <!-- Header area, maybe add photo of vehicle here -->
    <div class="jumbotron">
      <h1 class="display"> Post a car for sale </h1>
    </div>
    <!-- Area to display other fields -->
    <form>

        <div class="form-group">
          <div class="form-row">
            <div class="column mx-2">
              <label for="carMake">Make: </label>
              <select (change)="selectChangeHandler($event)" class="form-control" id="carMake" name="carMake">
                <option *ngFor="let make of makes" value="{{make.maker}}">{{make.maker}}</option>
              </select>
            </div>
            <div class="column mx-3">
              <label for="model-input">Model: </label>
              <select *ngIf="selectedCar == 'Aston Martin'" class="form-control" id="">
                <option *ngFor="let model of makes[0].cars" value="{{model}}">{{model}}</option>
              </select>
              <select *ngIf="selectedCar == 'Bugatti'" class="form-control" id="">
                <option *ngFor="let model of makes[1].cars" value="{{model}}">{{model}}</option>
              </select>
              <select *ngIf="selectedCar == 'Koenigsegg'" class="form-control" id="">
                <option *ngFor="let model of makes[2].cars" value="{{model}}">{{model}}</option>
              </select>
              <select *ngIf="selectedCar == 'Lamborghini'" class="form-control" id="">
                <option *ngFor="let model of makes[3].cars" value="{{model}}">{{model}}</option>
              </select>
              <select *ngIf="selectedCar == 'WMotors'" class="form-control" id="">
                <option *ngFor="let model of makes[4].cars" value="{{model}}">{{model}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="column mx-2">
                  <label for="year">Year: </label>
                  <input type="number" class="form-control" min="1900" max="2021" id="" name="year" placeholder="2020">
                </div>
                <div class="column mx-2">
                  <label for="mileage">Mileage: </label>
                  <input type="number" class="form-control" min="0" id="" name="mileage" placeholder="0">
                </div>
                <div class="column mx-2">
                  <label for="value">Value: </label>
                  <input type="number" class="form-control"  min="0.01" step="0.01" max="10000000" id="" name="value" placeholder="1000000">
                </div>
            </div>
        </div>

        <div class="form-group">
          <label for="textBox">Description</label>
          <textarea class="form-control" id="textBox" rows="3"></textarea>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="column mx-2">
              <input type="submit" class="form-control btn btn-success" id="" name="submit" value="Post car for sale">
            </div>
          </div>
        </div>
      </form>
  </div>
