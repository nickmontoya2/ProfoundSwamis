<div class="container">
  <div class="row card-group">
    <div class="col-4" *ngFor="let car of cars" >
      <div class="card my-2">
        <!-- put content from car here -->
        <h5 class="card-title">{{ car.year }} {{ car.make }} {{ car.model }}</h5>
        <h6 class="card-subtitle mb-2 text-muted"> ${{ car.value }} </h6>
        <p class="card-text">{{ car.description }}</p>
        <a href="#" class="card-link">View Details</a>
      </div>
    </div>
  </div>
</div>
